version: '3'
services:
  server:
    environment:
      # slackbot auth
      - BOT_TOKEN
      - VERIFICATION
      - SUPER_TOKEN
      # postgres connection
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    build:
      context: .
      args:
       - "timezone=Europe/Prague"
    image: "kiwicom/iwantbot"
    volumes:
     - .:/app
    ports:
     - "8080:80"
  postgres:
    image: "postgres:9.6-alpine"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
